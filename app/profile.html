<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TaskMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="container nav-container">
            <a href="../public/index.html" class="logo">
                <i class="fas fa-clipboard-check"></i> TaskMaster Pro
            </a>
            <nav class="nav-menu" id="navMenu">
                <a href="../public/index.html" class="nav-link">Index</a>
                <a href="../public/login.html" class="nav-link hidden-auth">Login</a>
                <a href="../public/signup.html" class="nav-link hidden-auth">Signup</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <a href="settings.html" class="nav-link">Settings</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar">
            <div class="user-info">
                <img src="https://via.placeholder.com/60/6366f1/ffffff?text=U" alt="User Avatar" class="user-avatar">
                <h3 id="userName">Loading User...</h3>
                <p id="userEmail" class="text-muted">Loading Email...</p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="profile.html" class="sidebar-link active"><i class="fas fa-user-circle"></i> Profile</a>
                <a href="settings.html" class="sidebar-link"><i class="fas fa-cog"></i> Settings</a>
                <hr>
                <a href="#" class="sidebar-link logout-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="dashboard-header">
                <h1>My Profile</h1>
            </div>

            <div class="profile-card">
                <div id="profileMessage" class="message-box" style="display: none;"></div>

                <div class="profile-avatar-section">
                    <img src="https://via.placeholder.com/100/6366f1/ffffff?text=U" alt="Profile Avatar" class="profile-avatar">
                    <button class="btn btn-secondary btn-sm"><i class="fas fa-upload"></i> Upload Photo</button>
                </div>

                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="profileName">Full Name</label>
                        <input type="text" id="profileName" name="name" required>
                        <div class="validation-feedback" id="profileNameFeedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email Address</label>
                        <input type="email" id="profileEmail" name="email" required disabled>
                        <p class="text-muted">Email cannot be changed.</p>
                    </div>
                    <!-- Add more profile fields as needed, e.g., bio, company -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="saveProfileBtn">
                            <span id="saveProfileBtnText">Save Changes</span>
                            <i class="fas fa-spinner fa-spin" id="saveProfileSpinner" style="display: none;"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelProfileBtn">Cancel</button>
                    </div>
                </form>

                <hr class="form-divider">

                <h2>Change Password</h2>
                <form id="passwordForm" class="profile-form">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                        <div class="validation-feedback" id="currentPasswordFeedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword">
                        <div class="validation-feedback" id="newPasswordFeedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword">
                        <div class="validation-feedback" id="confirmNewPasswordFeedback"></div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="changePasswordBtn">
                            <span id="changePasswordBtnText">Change Password</span>
                            <i class="fas fa-spinner fa-spin" id="changePasswordSpinner" style="display: none;"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelPasswordBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 TaskMaster Pro. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="../public/js/main.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/profile.js"></script> <!-- New script for profile logic -->
</body>
</html>
