<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaskMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-clipboard-check"></i> TaskMaster Pro
            </a>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Index</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="nav-link active">Signup</a>
                <a href="app/dashboard.html" class="nav-link hidden-auth">Dashboard</a>
                <a href="app/profile.html" class="nav-link hidden-auth">Profile</a>
                <a href="app/settings.html" class="nav-link hidden-auth">Settings</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <form id="signupForm" class="auth-form">
                <h2>Create Your TaskMaster Pro Account</h2>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <div class="validation-feedback" id="nameFeedback"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="validation-feedback" id="emailFeedback"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <div class="validation-feedback" id="passwordFeedback"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <div class="validation-feedback" id="confirmPasswordFeedback"></div>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                    </label>
                    <div class="validation-feedback" id="termsFeedback"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
                    <span id="signupBtnText">Sign Up</span>
                    <i class="fas fa-spinner fa-spin" id="signupSpinner" style="display: none;"></i>
                </button>
                <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 TaskMaster Pro. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
